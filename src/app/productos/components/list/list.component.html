        <h4>Listado</h4>
        <ul class="list-group">
            <li *ngFor="let prod of productosList; let i = index; let isFirst = first"
                class="list-group-item"
                [ngClass]="{
                    'list-group-item-primary': isFirst
                }">
                <div>
                    <span class="text-primary"> {{ i + 1}}. </span>
                    <span>{{prod.name}} - </span>
                    <strong>Valor: </strong>
                    <span>{{prod.valor}}</span>       
                </div>           
            </li>
        </ul>
